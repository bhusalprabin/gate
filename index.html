<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- icons -->
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <!-- navbar  -->
      <div class="main-nav container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">GATE Logo</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ms-auto">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Find Tutors</a>
                <a class="nav-link" href="#">How It Works</a>
                <button type="button " class="btn btn-light custom-button">
                  Become A Tutor
                </button>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="hero container">
        <h1>Hire the right tutor now!</h1>
        <!-- <h4>Book one-on-one lesson with verified tutors in your area</h4>
        <button>Hire a Tutor</button> -->
        <form class="header-form">
          <input type="text" placeholder="Enter City Name" />
          <input type="text" placeholder="Enter Subject Name" />
          <button type="submit">Go</button>
        </form>
        <p>Want to become a Tutor? <span>Sign up now</span></p>
      </div>
    </div>

    <div class="hero-icon-content container">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <div class="icon">
              <i class="fas fa-chalkboard-teacher"></i>
              <div class="icon-content">
                <h5>100</h5>
                <p>Total Tutors</p>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="icon">
              <i class="fas fa-briefcase"></i>
              <div class="icon-content">
                <h5>53</h5>
                <p>Tutors Jobs</p>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="icon">
              <i class="fas fa-user-graduate"></i>
              <div class="icon-content">
                <h5>1200</h5>
                <p>Total Students</p>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="icon">
              <i class="far fa-smile"></i>
              <div class="icon-content">
                <h5>4.5/5</h5>
                <p>Tutors Rating</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap js -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
